        <img class="header__logo" src="../Recursos/android-chrome-192x192.png" alt="logo gimnasia">
        <h1 class="header__titulo">CONTACTO</h1>

    <main class="main">
        <fieldset class="main__contacto">
            <form class="main__form" action="">
                <div class="main__formularios">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" />
                </div>
                <div class="main__formularios">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" />
                </div>
                <div class="main__formularios">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" />
                </div>
                <div class="main__formularios">
                    <div>Gimnasia femenina
                        <input type="radio" name="Tipo" value="Gimnasia femenina" />
                    </div>
                    <div class="main__formularios">Gimnasia masculina
                        <input type="radio" name="Tipo" value="Gimnasia masculina" />
                    </div>
                </div>
                <div class="main__formularios">
                    <label class="main__variantes" for="variantes">Variantes</label>
                    <select name="Variante" id="variante">
                        <option value="Viga">Viga</option>
                        <option value="Paralelas asimetricas">Paralelas asimetricas</option>
                        <option value="Salto de potro">Salto de potro</option>
                        <option value="Barras paralelas">Barras paralelas</option>
                        <option value="Caballete">Caballete</option>
                        <option value="Barra fija">Barra fija</option>
                        <option value="Salto de potro">Salto de potro</option>
                        <option value="Suelo masculino">Suelo</option>
                    </select>
                </div>
                <div class="main__formularios">
                    <textarea name="consulta" id="consulta" cols="30" rows="10">Escriba su consulta</textarea>
                </div>
                <div><input class="main__input" type="submit" value="Enviar" /></div>
            </form>
        </fieldset>
    </main>
    <footer>
        <div class="footer__texto">
            <p>Â¡Seguinos en nuestras redes!</p>
            </div>
            <div class="footer__redes">
            <a class="footer__link" href="https://www.instagram.com/" target="_blank">Instagram</a>
